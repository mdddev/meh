name: ci

on:
  push:
    branches: [ main ]
    paths: 
      - src/**

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x.x'

      - name: Restore that shit
        run: dotnet restore ./meh.sln

      - name: Build that shit
        run: dotnet build ./meh.sln --configuration Release --nologo --no-restore

      - name: Test that shit ðŸ’©
        run: dotnet test ./tests/meh.tests.csproj --no-restore --verbosity normal --nologo

      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dev dependencies
        run: npm ci

      - name: Add GH package registry
        run: dotnet nuget add source https://nuget.pkg.github.com/mdddev/index.json --name mdddev

      - name: Release that shit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -b main

      - name: Add Nuget
        run: dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget

      - name: Put that shit onto Nuget
        run: dotnet nuget push ./src/bin/Release/meh.${nextRelease.version}.nupkg --api-key ${{ secrets.NUGET_PAT }} --source nuget